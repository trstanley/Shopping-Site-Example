<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Site Example</title>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    </head>
    <body>
    
    <div class="header">
        <h1 class="name">Ms. Stanley's Baby World</h1>
    </div>
    
    <br>
        
    <div class="main-container">
        <div class="menu"> 
            <h1>Menu</h1>
            <button class="stroller-button">Strollers</button><br><br>
            <button class="carseat-button">Car Seats</button><br><br>
            <button class="crib-button">Cribs</button><br><br>
            <button class="chair-button">High Chairs</button><br><br>
            <button class="sophie-button">Sophies</button><br><br>
        </div>
        <div class="gallery">
            <h1>Gallery</h1>
            <img class="img" src="image">
            <h1 class="price"></h1>
            <button class="buy"id="buy-stroller">Buy Stroller Now</button>
            <button class="buy"id="buy-carseat">Buy Car Seat Now</button>
            <button class="buy"id="buy-crib">Buy Crib Now</button>
            <button class="buy"id="buy-highchair">Buy High Chair Now</button>
            <button class="buy"id="buy-sophie">Buy Sophie Now</button>
            <br>
        </div>
    </div>
    <br>
    <div class="footer">
        <h1 class="footer1">Cart</h1>
        <p class="cart-item1"></p>
    </div>
    </body>
</html>
